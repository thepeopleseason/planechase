<html>
<head>
<title>Eternities Map</title>
<link rel="stylesheet" href="planechase.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script src="planechase.js"></script>
<script type="text/javascript">
var init = 1;

function get_point(index) {
  return index.split('_').map(function(el) { return parseInt(el, 10) });
}

function get_distance(index) {
  var point = index.split('_');
  return Math.abs(point[0]) + Math.abs(point[1]);
}

function get_neighbors() {
  for (let x=0; x<eternity.cells.length; x++) {
    if (typeof eternity.map[eternity.cells[x]] == 'undefined' &&
        get_distance(eternity.cells[x]) == 1) {
      eternity.map[eternity.cells[x]] = eternity.deck.shift();
    }
  }
}

function merge_toggle() {
  $('#plane_div').toggle();
  $('#merging').toggle();
}

function pheno_toggle() {
  $('#phenomenon').toggle();
  $('#plane_div').toggle();
}

function load(plane) {
  eternity.map['0_0'] = plane;
  clean(plane);
  draw_map();
  pheno_toggle();
}

function reset_plane() {
  $('#dice_button')[0].value = 'Roll Planar Die';
  reset_cost();
  if (eternity.chaotic_aether == 1) {
    eternity.chaotic_aether = 0;
  }
}

function move(index) {
  let updatemap = {}

  reset_plane();

  // Hellriding
  var point1 = get_point(index);
  if (Math.abs(point1[0]) == 1 && Math.abs(point1[1]) == 1) {
    let hellride_deck = shuffle_deck(eternity.deck.concat(eternity.phenomena));
    let destination = hellride_deck.shift();

    // how to handle phenomena
    if (eternity.names[destination].type === "phenomenon") {
      let walkto = [];
      walkto.push(destination);

      if (destination == 'opca-2-interplanar-tunnel.png') {
        walkto = walkto.concat(get_next_planes(5));  // Interplanar Tunnel: choose from 5 planes
      }
      else if (destination == 'opca-7-spatial-merging.png') {
        walkto = get_next_planes(2);  // Spatial Merging (merge 2 planes)
        walkto.forEach(pl => clean(pl));

        updatemap['0_0'] = destination;
      }
      else {
        if (destination == 'opca-1-chaotic-aether.png') {
          eternity.chaotic_aether = 1;
        }
        destination = eternity.deck.shift();
      }

      var output = '';
      for (pl in walkto) {
        height = (walkto.length > 1) ? 40: 60;
        var img = `<img src="images/${ walkto[pl] }" height="${ height }%">`;
        if (walkto.indexOf('opca-2-interplanar-tunnel.png') >= 0) {
          output += `<a href="#" onclick="load('${ walkto[pl] }')">${ img }</a>`;
        } else {
          output += `<a href="#" onclick="merge_toggle()">${ img }</a>`;
        }
      }
      if (destination === 'opca-7-spatial-merging.png') {
        $('#merging').html(output);
        merge_toggle();
      } else {
        $('#phenomenon').html(output);
        pheno_toggle();
      }
    }
    updatemap['0_0'] = destination;
    clean(destination);
  }

  // Reposition all existing planes in the map
  $.each(eternity.map, function(key, value) {
    if (typeof value != 'undefined') {
      let point2 = get_point(key);
      point2[0] -= point1[0];
      point2[1] -= point1[1];
      newindex = point2.join('_');

      // remove all planes greater than 3 hops away
      if (get_distance(newindex) < 4) {
        updatemap[newindex] = value;
      }
      else {
        // return removed planes back to the planar deck
        eternity.deck.push(value);
        eternity.deck = shuffle_deck();
        // reset counters on recovery
        if (typeof eternity.names[value].counter != 'undefined') {
          eternity.names[value].counter = 0;
        }
      }
    }
  });

  // update the map, draw new neighbors
  eternity.map = updatemap;

  get_neighbors();
  draw_map();
}

function draw_map() {
  for (var x=0; x<eternity.cells.length; x++) {
    let point = eternity.cells[x];
    $("#cell_"+point).html('');
    if (typeof eternity.map[point] != 'undefined') {
      link = get_link(eternity.map[point], point);
      $("#cell_"+point).html(link);
    }
    if (point == '0_0') {
      // write Planar Counters value
      $('#count_button')[0].value =
        (typeof eternity.names[eternity.map['0_0']].counter != 'undefined')
        ? eternity.names[eternity.map['0_0']].counter : '---';
    }
  }

  // allow for hellriding
  if (!init) {
    $('#toolbar').show();
    for (var x in eternity.hellrides) {
      if (typeof eternity.map[eternity.hellrides[x]] == 'undefined') {
        $(`#cell_${ eternity.hellrides[x] }`).html(
          '<input type="button" value="Hellride" onclick="move(\''
            + eternity.hellrides[x] + '\');" class="myButton">');
      }
    }
  }
}

function get_link(plane, index) {
  let dist = get_distance(index)
  let link = `<img src="images/${ plane }" height="` +
      (window.innerHeight * 0.40) / (1 + (0.50 * dist)) +
      `" title="${ eternity.names[plane].name }:${ index }">`;

  if (dist == 1) {
    link = `<a href="#" onclick="move('${ index }');">${ link }</a>`;
  }
  else if (index == '0_0') {
    if (!init && eternity.names[plane].counter >= 0) {
      link = `<a href="#" onclick="add_counter('${ plane }');">${ link }</a>`;
    }
    else if (plane == 'opca-7-spatial-merging.png') {
      link = `<a href="#" onclick="merge_toggle();">${ link }</a>`;
    }
    else {
      link = `<a href="#"${ init ? 'onclick="draw_map();"' : ''}>${ link }</a>`;
    }
  }
  return link;
}

function get_help() {
  return 'An implementation of the Eternities Map variant of Magic The Gathering\'s Planescape, as described in <a href="https://magic.wizards.com/en/articles/archive/feature/eternities-map-2010-07-19-0">Gavin Duggan\'s Daily MTG article from 2010</a>.';
}

function init_deck(filter=null) {
  eternity.deck = Array.from(eternity.planes);
  if (filter) {
    eternity.deck = eternity.deck.filter(filter);
  }
  eternity.deck = shuffle_deck();
}

$(document).ready(function () {
  $(document).keydown(function(event) {
    switch (event.which) {
    case 38:
    case 75:
    case 78:
      // N/Up Arrow/K - move up
      move('0_1');
      break;
    case 40:
    case 74:
    case 83:
      // S/Down Arrow/J - move down
      move('0_-1');
      break;
    case 39:
    case 69:
    case 76:
      // E/Right Arrow/L - move right
      move('1_0');
      break;
    case 37:
    case 72:
    case 87:
      // W/Left Arrow/I - move left
      move('-1_0');
      break;
    case 32:
      // SPACE: Reset planar die mana cost
      reset_cost();
      break;
    case 13:
    case 82:
      // R/ENTER: Roll planar die
      roll();
      break;
    case 67:
    case 107:
    case 187:
      // C/=/+: Add counter
      var plane = $("#cell_0_0 > a")
      if ((plane.size() == 1) && (/add_counter/.test(plane.prop('onclick').toString()))) {
        plane.prop('onclick')();
      }
      break;
    }
  });

  init_deck();
  eternity.map['0_0'] = eternity.deck.shift();

  draw_map();
  get_neighbors();
  init = 0;

  preloader();
});

</script>
</head>
<body style="text-align: center;">
<div id="toolbar" style="display: none">
<div style="float: left;">
    <input id="dice_button" type="button" value="Roll Planar Die"
           onclick="roll();" class="myButton">
    <div style="float: right; padding: 0 5px 0 5px;">Cost:
    <input type="button" id="cost_button" value="0" class="infobutton myButton" onclick="reset_cost()">
    </div>
</div>
<div style="float: left;">Planar Counters:
<input id="count_button" type="button" value="---" class="infoButton myButton" style="float: right;" disabled>
</div>
<div id="help"><a onclick="help();">What's This?</a></div>
</div>
<div id="plane_div">
<table width="100%" height="100%">
<tr><td colspan="3"></td>
  <td class="point inactive" id="cell_0_3">0_3</td>
  <td colspan="3"></td></tr>
<tr><td colspan="2"></td>
  <td class="point inactive" id="cell_-1_2">-1_2</td>
  <td class="point inactive" id="cell_0_2">0_2</td>
  <td class="point inactive" id="cell_1_2">1_2</td>
  <td colspan="2"></td></tr>
<tr><td colspan="1"></td>
  <td class="point inactive" id="cell_-2_1">-2_1</td>
  <td class="point inactive" id="cell_-1_1">-1_1</td>
  <td class="point inactive" id="cell_0_1">0_1</td>
  <td class="point inactive" id="cell_1_1">1_1</td>
  <td class="point inactive" id="cell_2_1">2_1</td>
  <td colspan="1"></td></tr>
<tr><td class="point inactive" id="cell_-3_0">-3_0</td>
  <td class="point inactive" id="cell_-2_0">-2_0</td>
  <td class="point inactive" id="cell_-1_0">-1_0</td>
  <td class="point current" id="cell_0_0">0_0</td>
  <td class="point inactive" id="cell_1_0">1_0</td>
  <td class="point inactive" id="cell_2_0">2_0</td>
  <td class="point inactive" id="cell_3_0">3_0</td></tr>
<tr><td colspan="1"></td>
  <td class="point inactive" id="cell_-2_-1">-2_-1</td>
  <td class="point inactive" id="cell_-1_-1">-1_-1</td>
  <td class="point inactive" id="cell_0_-1">0_-1</td>
  <td class="point inactive" id="cell_1_-1">1_-1</td>
  <td class="point inactive" id="cell_2_-1">2_-1</td>
  <td colspan="1"></td></tr>
<tr><td colspan="2"></td>
  <td class="point inactive" id="cell_-1_-2">-1_-2</td>
  <td class="point inactive" id="cell_0_-2">0_-2</td>
  <td class="point inactive" id="cell_1_-2">1_-2</td>
  <td colspan="2"></td></tr>
<tr><td colspan="3"></td>
  <td class="point inactive" id="cell_0_-3">0_-3</td>
  <td colspan="3"></td></tr>
</table>
</div>
<div id="phenomenon" style="display: none;"></div>
<div id="merging" style="display: none;"></div>
</body>
</html>
