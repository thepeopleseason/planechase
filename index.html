<html>
<head>
<title>Planechase</title>
<link rel="stylesheet"  href="planechase.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script src="planechase.js"></script>
<script type="text/javascript">

function clean(plane) {
  if (eternity.planes.indexOf(plane) >= 0) {
    eternity.planes.splice(eternity.planes.indexOf(plane), 1);
  }
  if (eternity.phenomena.indexOf(plane) >= 0) {
    eternity.phenomena.splice(eternity.phenomena.indexOf(plane), 1);
  }
}

function load(plane) {
  $("#plane").html('<a href="#" onclick="walk();"><img src="images/' +
                   plane + '" height="80%"></a>');

  eternity.planes.splice(eternity.planes.indexOf(plane), 1);
  update_count();
}

function get_help() {
  return 'An implementation of Magic The Gathering\'s Planescape';
}

$(document).ready(function () {
  plane = pick(eternity.planes);
  update_count();
  $("#plane").html('<a href="#" onclick="walk();"><img src="images/' + plane +
                   '" height="80%"></a>');
});

</script>
</head>
<body style="text-align: center;">
<div id="toolbar">
<div style="float: left;">
    <input type="button" value="Roll Planar Die" id="dice_button"
           onclick="roll();" class="myButton">
    <div style="float: right; padding: 0 5px 0 5px;">Mana Cost:
    <input type="button" id="cost_button" value="0" class="infobutton myButton" onclick="reset_cost()">
    </div>
</div>
<div style="float: left; padding: 0 5px 0 5px;">Remaining Planes:
<input id="count_button" type="button" value="" class="infoButton myButton" style="float: right;" disabled>
</div>
<div style="float: right; padding: 0 0 0 10px;"><a onclick="help();">What's This?</a></div>
</div>
<div id="help" title="What's This?"></div>
<div id="plane" style="padding: 25px; margin: 30 auto;"></div>
</body>
</html>
